<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Registreren</h1>

<div class="formulier">

    <form class="test" action="" method="post">
        <h2>Registreren</h2>
        <label for="username">Gebruikersnaam: <br></label>
        <br>
        <input type="text" id="username" name="user-name"/>
        <br>
        <span id="username-warning">warning</span>
        <br/>
        <br>
        <br>

        <label for="password">Achternaam: <br></label>
        <br>
        <input type="text" id="password" name="pass-word"/>
        <br>
        <span id="password-warning">warning</span>
        <br/>
        <br>
        <button type="submit">Versturen</button>
    </form>
</div>


<script src="main.js"></script>
</body>
</html>
